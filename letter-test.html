<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laila Font Hex Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 { font-size: 1.2rem; color: #333; margin-bottom: 1.5rem; }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            text-transform: uppercase;
        }
        input:focus { border-color: #ffb1c1; outline: none; }
        .preview-box {
            margin-top: 2rem;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background: #fffafb;
        }
        #charDisplay {
            font-family: 'Laila', serif;
            font-size: 80px;
            display: block;
            color: #d81b60;
        }
        .label { font-size: 0.8rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Laila Devanagari Viewer</h1>
    <input type="text" id="hexInput" placeholder="Enter Hex (e.g. 0915)" maxlength="4">
    
    <div class="preview-box">
        <span id="charDisplay">क</span>
        <div class="label" id="hexLabel">U+0915</div>
    </div>
    <p style="font-size: 0.7rem; color: #999; margin-top: 20px;">
        Try: 0915 (क), 0930 (र), 0905 (अ)
    </p>
</div>

<script>
    const input = document.getElementById('hexInput');
    const display = document.getElementById('charDisplay');
    const label = document.getElementById('hexLabel');

    input.addEventListener('input', (e) => {
        let val = e.target.value;
        if (val.length === 4) {
            // Convert hex string to actual character
            const char = String.fromCharCode(parseInt(val, 16));
            display.textContent = char;
            label.textContent = `U+${val.toUpperCase()}`;
        }
    });
</script>

</body>
</html>
